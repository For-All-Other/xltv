name: Update Playlist

on:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches:
      - main

jobs:
  update_playlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run script
        run: bun run index.ts

      - name: Push a commit
        run: |
          git config user.name update-playlist-bot
          git config user.email update-playlist-bot@users.noreply.github.com
          git add .
          git diff --exit-code || git commit -m "Update Playlist (GitHub Actions)"
          git diff --exit-code || git push -f origin main
