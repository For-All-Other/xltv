name: Update Playlist

on:
  schedule:
    - cron: "*/10 * * * *"
  push:
    branches:
      - main

jobs:
  update_playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run script
        run: bun index.ts

      - name: Deploy gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.TOKEN }}
          gist_id: 1fee93167b2a8fac178595132bcf8896
          file_path: stream/playlist.m3u
          file_type: binary

      - name: Push a commit
        run: |
          git config user.name update-playlist-bot
          git config user.email update-playlist-bot@users.noreply.github.com
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update Playlist (GitHub Actions)"
            git push origin main
          fi
